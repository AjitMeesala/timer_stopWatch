<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TImer and Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="description" content="Here's the place where use timer and stop watch online.">
    <meta name="keywords" content="Timer, Stopwatch">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="author" content="Ajit Meesala">
    <link rel="shortcut icon" href="./assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest">
    <link rel="apple-touch-icon" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="stylesheet" href="./css/stopwatch.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./assets/favicon_io/favicon-32x32.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                <b><i>Timer & Stopwatch</i></b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./timer.html">Timer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./stopwatch.html">Stopwatch</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="sw container mt-5">
        <nav class="controls">
            <a href="#" class="button" onClick="stopwatch.start();">Start</a>
            <a href="#" class="button" onClick="stopwatch.lap();">Lap</a>
            <a href="#" class="button" onClick="stopwatch.stop();">Stop</a>
            <a href="#" class="button" onClick="stopwatch.restart();">Restart</a>
            <a href="#" class="button" onClick="stopwatch.clear();">Clear Laps</a>
        </nav>
        <div class="stopwatch"></div>
        <ul class="results"></ul>
    </div>
    <script src="./js/stopwatch.js"></script>
</body>

</html>
